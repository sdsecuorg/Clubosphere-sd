<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Créer un Club – Clubosphère Saint-Denis</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="particles-js"></div>

    <nav>
        <div>
            <h2>Créer un Club</h2>
            <a href="index.html">Accueil</a>
        </div>
        <a href="login.html" class="logout-btn">Se déconnecter</a>
    </nav>

    <main class="form-section">
        <form id="create-club-form" class="form-wrapper">
            <h1>Créer un Club</h1>

            <label for="club-name">Nom du club</label>
            <input type="text" id="club-name" name="club-name" placeholder="Entrez le nom du club" />

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Décrivez le club"></textarea>

            <label>Membres actifs</label>
            <div id="members-active-group" class="multi-input-group">
                <input type="text" name="members-active[]" placeholder="Nom d'un membre actif" />
            </div>
            <button type="button" class="add-button" data-group="members-active-group">+ Ajouter un membre</button>

            <label>Professeurs référents</label>
            <div id="professors-group" class="multi-input-group">
                <input type="text" name="professors[]" placeholder="Nom d'un professeur référent" />
            </div>
            <button type="button" class="add-button" data-group="professors-group">+ Ajouter un professeur</button>

            <label for="objective">Objectif</label>
            <textarea id="objective" name="objective" placeholder="Objectifs du club"></textarea>

            <label for="target-audience">Pour qui ce club est-il fait ?</label>
            <input type="text" id="target-audience" name="target-audience" placeholder="Public cible du club" />

            <label for="club-images">Télécharger des images (max 5)</label>
            <input type="file" id="club-images" name="club-images[]" accept="image/*" multiple max="5" />

            <button type="submit" class="btn-submit">Créer le club</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
