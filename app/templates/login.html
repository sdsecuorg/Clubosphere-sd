{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}


    <main class="login-section">
        <form class="login-form">
            <h1>Se connecter</h1>
            <label for="username">Identifiant</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn-login" id="connectBtn">Se connecter</button>
            <p class="signup-link">Pas encore inscrit ? <a href="{{url_for('static_page.signin')}}">Créer un compte</a></p>
        </form>
    </main>

    <script src="{{ url_for('static',filename='login.js')}}" nonce="{{ csp_nonce() }}"></script>

{% endblock %}
